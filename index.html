<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer ></script>
    <link rel="stylesheet" href="./style.css">
    <title>Front-End Portforlio Project</title>
</head>
<body>
    <section class="layout">
    <header class="header">
        <h1>Get a Coin
            <span>
                From <a href='http://api.coincap.io/v2/assets'>api.coincap.io</a>
              </span>
        </h1>
    </header>

    <main class="main">
        <p class="error hidden message"></p>
        <form>
          <label>
            Enter a Crypto's rank below...
            <input id="crypto-rank" type="text" name="id" min='1' max='100'/>
          </label>
          <input id='search' type="submit" value="Add Coin"></input>
        </form>
        <section class="coin"></section>
      </main>
    </section>
</body>
</html>
